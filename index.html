<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAF</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- nav starts-->
    <section class="navbar">
        <div class="container navbar">
            <div class="logo">
            <img src="images/logo1.png" alt="food-logo" class="img-responsive" >   
            </div>
            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Food</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </section>
    <!-- nav ends--> 

    <!-- search part starts-->
    <section class="food-search text-center">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="What's Your Food Mood ?">
                <input type="submit" name="submit" value="Search" class="btn">
            </form>
        </div>
    </section>
    <!-- search part ends--> 

    <!-- categories part starts-->
    <section class="categories">
        <div class="container">
            <h2 class="text-center">Categories</h2>
            <div class="box">Box1</div>

            <div class="box">Box1</div>

            <div class="box">Box1</div>
        </div>
        <div class="clearfix"></div>
    </section>
    <!-- categories part ends-->
    
    <!-- food menu starts-->
    <section class="food-menu">
        <div class="container">
            <h2>Explore Food</h2>
            <div class="menu">
                Food Menu1
            </div>
            <div class="menu">
                Food Menu2
            </div>
            <div class="menu">
                Food Menu3
            </div>
            <div class="menu">
                Food Menu4
            </div>
        </div>
    </section>
    <!-- food menu ends-->

    <!-- social-media starts-->
    <section class="social">
        <div class="container">
            <ul>
                <li>
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                </li>
            </ul>
        </div>
    </section>
    <!-- social-media ends-->
    
    <!-- footer starts-->
    <section class="footer">
        <div class="container">
            <h4>All rights reserved, designed by <a href="#">Shreya</a></h4>
        </div>
    </section>
    <!-- footer ends-->
    
    <nav></nav>
</body>
</html>
